---
node: 'Flight Control'

podSources:
  # FCU packet types are in here.
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/NETWORKING/fcu_core__net__packet_types.h
  # FCU core enums
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/fcu_core__enums.h
  # 0x1000 Accel
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/ACCELEROMETERS/fcu__accel__ethernet.c

packets:
  # 0x1000 Accel
  - packetName: 'Accel Cal Full'
    prefix: 'Accel'
    packetType: 0x1001
    parameters:
      - name: '{i} Flags'
        type: 'uint32'
        iterate:
          beginGroup: true
      - name: '{i} X Raw'
        type: 'int16'
      - name: '{i} Y Raw'
        type: 'int16'
      - name: '{i} Z Raw'
        type: 'int16'
        iterate:
          start: 1
          end: 2
          endGroup: true

  - packetName: 'Accel Data Full'
    prefix: 'Accel'
    packetType: 0x1003
    parameters:
      - name: '{i} Flags'
        type: 'uint32'
        iterate:
          beginGroup: true
      - name: '{i} X Raw'
        type: 'int16'
      - name: '{i} Y Raw'
        type: 'int16'
      - name: '{i} Z Raw'
        type: 'int16'
      - name: '{i} X Gs'
        type: 'float32'
      - name: '{i} Y Gs'
        type: 'float32'
      - name: '{i} Z Gs'
        type: 'float32'
      - name: '{i} Pitch'
        type: 'float32'
      - name: '{i} Roll'
        type: 'float32'
      - name: '{i} Current Accel'
        type: 'int32'
      - name: '{i} Current Velocity'
        type: 'int32'
      - name: '{i} Previous Velocity'
        type: 'int32'
      - name: '{i} Current Displacement'
        type: 'int32'
      - name: '{i} Previous Displacement'
        type: 'int32'
        iterate:
          start: 1
          end: 2
          endGroup: true
