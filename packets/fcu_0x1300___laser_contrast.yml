node: 'Flight Control'

podSources:
  # FCU packet types are in here.
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/NETWORKING/fcu_core__net__packet_types.h
  # FCU core enums
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/fcu_core__enums.h
  # 0x1300 Laser Contrast
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/LASER_CONTRAST/fcu__laser_cont__ethernet.c

packets:
  - packetName: 'Laser Contrast 0'
    prefix: 'LaserContrast0'
    packetType: 0x1301
    parameters:
      - name: 'System Fault Flags'
        type: 'uint32'
      - name: 'Spare 1'
        type: 'uint32'
      - name: 'Spare 2'
        type: 'uint32'
      - name: 'Spare 3'
        type: 'uint32'
      - name: 'Spare 4'
        type: 'uint32'

      - name: 'Laser Fault Flags'
        type: 'uint32'

      - name: 'Rising Count'
        type: 'uint16'
      - name: 'Falling Count'
        type: 'uint16'
      - name: 'Max Stripes'
        type: 'uint16'

      # 55 stripes
      - name: 'Rise {i}'
        type: 'uint64'
        units: 'ns'
        iterate:
          end: 55
          inclusive: false
      - name: 'Fall {i}'
        type: 'uint64'
        units: 'ns'
        iterate:
          end: 55
          inclusive: false

