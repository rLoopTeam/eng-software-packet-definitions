---
node: 'Flight Control'

podSources:
  # FCU packet types are in here.
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/NETWORKING/fcu_core__net__packet_types.h
  # FCU core enums
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/fcu_core__enums.h
  # 0x1400 Brake
  - FIRMWARE/PROJECT_CODE/LCCM655__RLOOP__FCU_CORE/BRAKES/fcu__brakes__ethernet.c

packets:
  - packetName: 'Brake Data'
    prefix: 'Brake'
    packetType: 0x1402
    parameters:
      - name: 'Fault Flags {i}'
        type: 'uint32'
        units: 'A'
        iterate:
          {start: 1, end: 2, beginGroup: true}
          
      - name: 'I Beam mm {i} Target'
        units: 'mm'
        type: 'float32'
      - name: 'Lead Screw mm {i} Target'
        units: 'mm'
        type: 'float32'
      - name: 'Lead Screw um {i} Target'
        units: 'um'
        type: 'uint32'

      - name: 'I Beam mm {i} Current'
        units: 'mm'
        type: 'float32'
      - name: 'Lead Screw mm {i} Current'
        units: 'mm'
        type: 'float32'
      - name: 'MLP {i} Current'
        units: 'mm'
        type: 'float32'

      # Spare packet slots
      - name: 'Spare {i}_1'
        type: 'uint32'
      - name: 'Spare {i}_2'
        type: 'uint32'

      # fcu__brakes__ethernet.c:146
      - name: 'Limit Extend {i}'
        type: 'uint8'
      - name: 'Limit Retract {i}'
        type: 'uint8'
      - name: 'Limit Extend Edge {i}'
        type: 'uint8'
      - name: 'Limit Retract Edge {i}'
        type: 'uint8'
      - name: 'SW Error {i}'
        type: 'uint8'

      - name: 'ADC Sample {i}'
        type: 'uint16'
      - name: 'ADC Zero {i}'
        type: 'uint16'
      - name: 'ADC Minus Zero {i}'
        type: 'int32'
      - name: 'System Span {i}'
        type: 'float32'
      - name: 'Position {i}'
        type: 'float32'

      - name: 'Linear Velocity {i}'
        type: 'int32'
      - name: 'Linear Acceleration {i}'
        type: 'int32'
      - name: 'Current Position {i}'
        type: 'int32'
        iterate:
          {start: 1, end: 2, endGroup: true}

      - name: 'State'
        type: 'uint8'
      - name: 'Calibration State'
        type: 'uint8'

  - packetName: 'Motor Parameters'
    prefix: 'Motor'
    packetType: 0x1406
    parameters:
      - name: 'Microstep Resolution {i}'
        type: 'uint32'
        iterate:
          start: 1
          beginGroup: true
      - name: 'Max Acceleration {i}'
        type: 'int32'
      - name: 'Microns per Revolution {i}'
        type: 'int32'
      - name: 'Steps per Revolution {i}'
        type: 'uint32'
      - name: 'Max Angular Velocity {i}'
        type: 'int32'
        iterate:
          start: 1
          end: 2
          endGroup: true
      - name: 'Compare Timer'
        type: 'uint8'
